mutation CreateOrder(
  $total: Float!
  $userId: ID
  $itemQuantity: Int!
  $totalItem: Float!
  $productId: ID!
  $userEmail: String
) {
  createOrder(
    data: {
      userEmail: $userEmail
      total: $total
      orderValue: $total
      stripeCheckoutId: "FFF"
      storeUser: { connect: { id: $userId } }
      orderItems: {
        create: {
          quantity: $itemQuantity
          total: $totalItem
          product: { connect: { id: $productId } }
        }
      }
    }
  ) {
    id
    orderItems {
      id
    }
  }
}
