mutation CreateProduct(
  $name: String!
  $slug: String!
  $description: String!
  $price: Float!
  $quantity: Int!
  $categories: ID
  $variants: ID
) {
  createProduct(
    data: {
      name: $name
      slug: $slug
      description: $description
      price: $price
      quantity: $quantity
      categories: { connect: { id: $categories } }
      variants: { connect: { ProductSizeColorVariant: { id: $variants } } }
    }
  ) {
    id
  }
}
