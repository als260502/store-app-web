mutation CreateCompleteOrder(
  $orderTotal: Float!
  $orderValue: Float!
  $stripeCheckoutId: String!
  $paymentType: String
  $parcel: Int
  $userEmail: String
  $items: [OrderItemCreateInput!]!
) {
  createOrder(
    data: {
      total: $orderTotal
      orderValue: $orderValue
      stripeCheckoutId: $stripeCheckoutId
      parcel: $parcel
      paymentType: $paymentType
      userEmail: $userEmail
      orderItems: { create: $items }
    }
  ) {
    id
    orderItems {
      id
    }
  }
}
