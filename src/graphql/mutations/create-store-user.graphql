mutation CreateStoreUser(
  $name: String!
  $surname: String!
  $phones: String!
  $description: String
  $email: String
  $nickname: String
) {
  createStoreUser(
    data: {
      name: $name
      surname: $surname
      phones: $phones
      email: $email
      description: $description
      nickname: $nickname
    }
  ) {
    id
  }
}
