mutation CreateProductVariant($name: String!, $color: String!, $size: String!) {
  createProductSizeColorVariant(
    data: {
      name: $name
      productColorVariants: { create: { name: $color } }
      productSizeVariants: { create: { name: $size } }
    }
  ) {
    id
    name
    productColorVariants {
      name
    }
    productSizeVariants {
      name
    }
  }
}
